<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/vaadin-valo-theme/vaadin-split-layout.html">
<link rel="import" href="../../../bower_components/vaadin-split-layout/vaadin-split-layout.html">
<link rel="import" href="../omp-builder/omp-builder.html">
<link rel="import" href="../omp-blotter/omp-blotter.html">
<link rel="import" href="../omp-execution/omp-execution.html">


<dom-module id="omp-app">
  <template>

    <style >
    #main {
        height: 100vh;
    }

    #overview {
        height: calc(100vh / 3 * 2);
    }

    #blotter, #history, #builder {
        height: 50%;
    }
    </style>

    <!--<header>
		<h1>[[title]]</h1>
	</header>-->
    <vaadin-split-layout vertical id="main">
        <div id="builder"><omp-builder></omp-builder></div>
        <vaadin-split-layout vertical id="overview">
            <div id="blotter"><omp-blotter></omp-blotter></div>
            <div id="history"><omp-execution></omp-execution></div>
        </vaadin-split-layout>
    </vaadin-split-layout>
  </template>
  
  <script>
    class OmpApp extends Polymer.Element{
		static get is() { return 'omp-app'; }

		static get properties(){
			return { 
				title: {
					type: String,
					value: "Order Management System TEST"
				},

			}
		}

	}
    customElements.define(OmpApp.is, OmpApp);
  </script>

</dom-module>
