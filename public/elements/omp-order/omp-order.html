<dom-module id="omp-order">
    <template>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <style>
         .section-title{
             text-transform: uppercase;
             font-weight: bold;
         }
         #quantity {
             border-radius: 0px;
             text-aling:center;
         }
        </style>
            <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{orders}}"></iron-ajax>
        <vaadin-grid aria-label="Basic Binding Example" items="[[orders.result]]">
            <vaadin-grid-column lex-grow="0">
                <template class="header">B/S</template>
                <template>[[index]]</template>
                <!-- If necessary, the footer could be set using <template class="footer"> -->
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Underlying</template>
                <template>[[item.firstName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Country</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Ticker</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Maturity</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Right</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Strike</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Quantity</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Limit</template>
                <template>[[item.lastName]]</template>
            </vaadin-grid-column>
        </vaadin-grid>
    </template>
    <script>
     class OmpOrder extends Polymer.Element{
         static get is() { return 'omp-order'; }
         static get properties(){
             return {
             }
         }
     }
     customElements.define(OmpOrder.is, OmpOrder);
    </script>
</dom-module>
