<dom-module id="omp-builder">
    <template>


        <style>
            #clearBtn {
                width: 20%;
            }

            #upQuant{
                width: 25%;
            }
            vaadin-text-field {
                width: 25%;
            }

            vaadin-combo-box {
                width: 25%
            }

            #checkerBox {
                width: 25%;
            }

            vaadin-grid {
                width: 100%;
            }
/*
            * {
                font-size:8px;
            }*/
            

        </style>


        <div>
            <vaadin-combo-box id="underlying" label="Underlying"></vaadin-combo-box>
            <vaadin-combo-box id="exchange" label="Exchange/Country"></vaadin-combo-box>
            <vaadin-combo-box id="symbol" label="Symbol"></vaadin-combo-box>
            <!--<vaadin-date-picker label="Maturity"></vaadin-date-picker>-->
            <vaadin-date-picker placeholder="Maturity">
            </vaadin-date-picker>
        </div>
        <div>
            <vaadin-text-field id="quantity" label="Quantity"></vaadin-text-field>
            <vaadin-text-field id="strikeFrom" label="Strike from"></vaadin-text-field>
            <vaadin-text-field id="strikeTo" label="Strike to"></vaadin-text-field>
            <vaadin-button id="clearBtn">Clear</vaadin-button>
        </div>

        <div id="upQuant">


                <span>
                    <vaadin-button>5</vaadin-button>
                    <vaadin-button>10</vaadin-button>
                    <vaadin-button>20</vaadin-button>
                </span>

            <span>
                    <vaadin-button>50</vaadin-button>
                    <vaadin-button>100</vaadin-button>
                    <vaadin-button>200</vaadin-button>
            </span>
        </div>




        <vaadin-checkbox id="put" checked>PUT</vaadin-checkbox>

        <vaadin-checkbox id="call" checked>CALL</vaadin-checkbox>

        <vaadin-checkbox id="buy" checked> BUY</vaadin-checkbox>

        <vaadin-checkbox id="sell" checked>SELL</vaadin-checkbox>




        <div>
            <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>
        <vaadin-grid aria-label="Basic Binding Example" items="[[users.result]]" theme="black">


            <vaadin-grid-column lex-grow="0">
                <template class="header">B/S</template>
                <template>[[index]]</template>
                <!-- If necessary, the footer could be set using <template class="footer"> -->

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Underlying</template>
                <template>[[item.firstName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Country</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Ticker</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Maturity</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Right</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Strike</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Quantity</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Limit</template>
                <template>[[item.lastName]]</template>

            </vaadin-grid-column>
            </div>


        </vaadin-grid>


        


    </template>





    <script>
        class OmpBuilder extends Polymer.Element{
            static get is() { return 'omp-builder'; }

            static get properties(){
                return {
                    title: {
                        type: String,
                        value: "Builder"
                    }
                }

            }

            connectedCallback() {
                super.connectedCallback();
                let item = [1, 2, 3, 4];
                let el = this.shadowRoot.getElementById('underlying');
                el.items = item;

            }

        }
        customElements.define(OmpBuilder.is, OmpBuilder);

    </script>





</dom-module>
