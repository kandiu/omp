
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/vaadin-valo-theme/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-valo-theme/color.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">




<dom-module id="omp-execution">
  <template>
    <style include="valo-colors"></style>
  <dom-bind>
    
    <template is="dom-bind">
      <!-- Fetch an array of users to be shown in the grid -->
      <iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>

      <!-- The array is set as the <vaadin-grid>'s "items" property -->
        <vaadin-grid aria-label="Basic Binding Example" items="[[users.result]]"  theme="dark">

          <vaadin-grid-column width="50px" flex-grow="0">
            <template class="header">#</template>
            <template>[[index]]</template>
            <!-- If necessary, the footer could be set using <template class="footer"> -->
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">ID</template>
              <template>[[item.firstName]]</template>
            </vaadin-grid-column> 

            <vaadin-grid-column>
              <template class="header">SYMBOL</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">NAME</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">TIME</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>


            <vaadin-grid-column>
              <template class="header">ACTION</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>


            <vaadin-grid-column>
              <template class="header">QUANTITY</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">FILL</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">PRICE</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">EXCHANGE</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">TAG</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">BROKER</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">ACCOUNT</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
              <template class="header">STATUS</template>
              <template>[[item.lastName]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px">
              <template class="header">Address</template>
              <template>
                <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
              </template>
            </vaadin-grid-column>

          </vaadin-grid>
        </template>
      </dom-bind>  

    </template>

    <script>
      class OmpExecution extends Polymer.Element{
        static get is() { return 'omp-execution'; }

        static get properties(){}

      }
      customElements.define(OmpExecution.is, OmpExecution);
    </script>

  </dom-module>
